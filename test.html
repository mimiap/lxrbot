<!DOCTYPE html>
<html>
<head>
  <title>PayPal Mokėjimas</title>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_REAL_CLIENT_ID&currency=USD"></script>
</head>
<body>
  <h2>Pirkti Premium (0.50 USD)</h2>
  <div id="paypal-button-container"></div>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: "0.50" }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Mokėjimas sėkmingas, ačiū " + details.payer.name.given_name);
        });
      }
    }).render("#paypal-button-container");
  </script>
</body>
</html>
