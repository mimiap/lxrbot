<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay with PayPal</title>
  <script src="https://www.paypal.com/sdk/js?client-id=ATyEJwotnM3GTUMHd-vU4dkvBnanzkWpNQQO2ETxnFKJodHnj3MnvFw90NdGc7ta9mUXn8Xh1FfBSNKn&currency=USD"></script>
</head>
<body>
  <h2>Pay with PayPal</h2>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '5.00' // kaina USD, gali pakeisti
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Ačiū už mokėjimą, ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
