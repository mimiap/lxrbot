<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayPal LIVE Checkout</title>
  <script src="https://www.paypal.com/sdk/js?client-id=Abug3umcYdnEXAQr8kAW8LKmgHZ8znHR5uf9xusfszTp0Lb-U71VgI3PVbIbwSs3qE7VvrA8ULsbLqoh&currency=EUR"></script>
</head>
<body>
  <h2>Pirkti produktą</h2>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '5.00' } // suma €
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Apmokėjimas pavyko, ačiū ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
