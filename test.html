<!DOCTYPE html>
<html>
  <head>
    <title>PayPal mokėjimas</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=EUR"></script>
  </head>
  <body>
    <h1>Pirkti už 5 EUR</h1>
    <div id="paypal-button-container"></div>
    <script>
      paypal.Buttons({
        createOrder: async function() {
          const response = await fetch("/create-order", { method: "POST" });
          const order = await response.json();
          return order.id;
        },
        onApprove: async function(data) {
          const response = await fetch("/capture-order", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ orderID: data.orderID })
          });
          const details = await response.json();
          alert("Mokėjimas atliktas!");
        }
      }).render("#paypal-button-container");
    </script>
  </body>
</html>
